<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using css grid</title>
    <style>
        body{
            color: #fff;
            font-family: 'Nuntito Semibold';
            text-align: center;
        }
        #content {
            max-width: 960px;
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: 40% 20% 40%; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, minmax(150px, auto));
            /* grid-column-gap: 10px ;
            grid-row-gap: 10px; */
            grid-gap: 10px;
            /* grid-auto-rows: minmax(200px, auto); */
            /* Khắc phục (1) */
            /* Xác định bao nhiêu cột với chiều rộng tự động */
        }
        #content div{
            background: #3ebcde;
            padding: 30px;
            /* margin: 20px; */
        }
        #content div:nth-child(even){
            background: #777;
            padding: 30px;
        }
    /* 
    Chiều cao bị chi phối bởi nd bên trong (1)
     */

     .one{
         /* grid-column-start: 1;
         grid-column-end: 3; */
        grid-column: 1/3;
     }

     .two{
        grid-column: 3/7;
     }

     .three{
         grid-column: 1/4;
         grid-row: 2/4;
     }
     
     .four{
         grid-column: 4/7;
         grid-row: 2/4;
     }

     .five{
         grid-column: 3/7;
     }

     .six{
         grid-row: 4;
         grid-column: 1/3 ;
     }
    </style>
</head>
<body>
    <div id="content">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
    </div>
</body>
</html>
